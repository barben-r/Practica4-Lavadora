<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container row text-center m-5">
        <div class="col-2" style="background-color: gainsboro;">
            <h4 class="pt-3">Power</h4>
            <br>
            <button id="power" class="btn btn-primary">Clic</button>
            <br><br>
            <div class="row">
                <h4><span id="bdpower" class="badge bg-danger">○</span></h4>
            </div>
        </div>
        <div class="col-2" style="background-color: gainsboro;">
            <h4 class="pt-3">Nivel de Agua</h4><br>
            <button id="agua" class="btn btn-primary">Clic</button>
            <br><br>
            <div class="row">
                <h4><span class="badgeAgua badge bg-secondary">1</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeAgua badge bg-secondary">2</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeAgua badge bg-secondary">3</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeAgua badge bg-secondary">4</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeAgua badge bg-secondary">5</span></h4>
            </div>
        </div>
        <div class="col-2" style="background-color: gainsboro;">
            <h4 class="pt-3">Nivel de Lavado</h4><br>
            <button id="lavado" class="btn btn-primary">Clic</button>
            <br><br>
            <div class="row">
                <h4><span class="badgeLavado badge bg-secondary">Pesado</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeLavado badge bg-secondary">Medio</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeLavado badge bg-secondary">Normal</span></h4>
            </div>
        </div>
        <div class="col-2" style="background-color: gainsboro;">
            <h4 class="pt-3">Tiempo de Lavado</h4><br>
            <button id="tiempo" class="btn btn-primary">Clic</button>
            <br><br>
            <div class="row">
                <h4><span class="badgeTiempo badge bg-secondary">10</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeTiempo badge bg-secondary">15</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeTiempo badge bg-secondary">20</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeTiempo badge bg-secondary">25</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeTiempo badge bg-secondary">30</span></h4>
            </div>
        </div>
        <div class="col-2" style="background-color: gainsboro;">
            <h4 class="pt-3">Nivel de Enjuage</h4><br>
            <button id="enjuage" class="btn btn-primary">Clic</button>
            <br><br>
            <div class="row">
                <h4><span class="badgeEnjuage badge bg-secondary">1</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeEnjuage badge bg-secondary">2</span></h4>
            </div>
            <div class="row">
                <h4><span class="badgeEnjuage badge bg-secondary">3</span></h4>
            </div>
        </div>
        <div class="col-2" style="background-color: gainsboro;">
            <h4 class="pt-3">Lavar</h4><br>
            <button id="lavar" class="btn btn-primary">Clic</button>
            <br><br>
            <div class="row">
                <h4><span id="bdlavar" class="badge bg-secondary">○</span></h4>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="lavadora.js"></script>
</html>
